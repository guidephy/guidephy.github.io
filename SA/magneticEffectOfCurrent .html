<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安培右手定則 3D 互動模擬</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Three.js and OrbitControls -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background-color: #ffffff; font-family: 'Noto Sans TC', sans-serif; }
        #canvas-container { width: 100vw; height: 100vh; }
        
        /* UI Panel Styling */
        .glass-panel {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .panel-hidden {
            opacity: 0;
            pointer-events: none;
            transform: translateY(-20px);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #334155; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 3px; }
    </style>
</head>
<body>

    <!-- Mobile Toggle Button (Visible on all screens, positioned top-right) -->
    <button id="toggleUIBtn" class="absolute top-4 right-4 z-20 bg-slate-800 text-sky-400 p-2 rounded-lg shadow-lg border border-slate-600 hover:bg-slate-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
    </button>

    <!-- UI Overlay Panel -->
    <div id="uiPanel" class="absolute top-16 right-4 w-80 p-5 rounded-xl glass-panel text-white z-10 max-h-[85vh] overflow-y-auto origin-top-right">
        <h1 class="text-xl font-bold mb-4 text-sky-400 border-b border-gray-600 pb-2">安培右手定則 3D</h1>
        
        <div class="space-y-5">
            <!-- Mode Selection -->
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">選擇導線型式</label>
                <select id="modeSelect" class="w-full bg-slate-700 border border-slate-600 text-white rounded-lg p-2 focus:ring-2 focus:ring-sky-500 outline-none text-sm">
                    <option value="wire">長直導線 (Straight Wire)</option>
                    <option value="loop">環形線圈 (Circular Loop)</option>
                    <option value="solenoid">螺線管 (Solenoid)</option>
                </select>
            </div>

            <!-- Current Controls -->
            <div>
                <div class="flex justify-between mb-1">
                    <label class="text-sm font-medium text-gray-300">電流大小 (I)</label>
                    <span id="currentValDisplay" class="text-sm text-sky-400 font-mono">2.0 A</span>
                </div>
                <input type="range" id="currentSlider" min="0.5" max="5.0" step="0.5" value="2.0" 
                    class="w-full h-2 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-sky-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">電流方向</label>
                <button id="directionBtn" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center justify-center gap-2 shadow-lg text-sm">
                    <span id="directionText">切換方向</span>
                    <svg id="dirIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </div>

            <!-- Toggles -->
            <div class="space-y-3 pt-2 border-t border-gray-600">
                <div class="flex items-center justify-between">
                    <label class="text-sm font-medium text-gray-300">顯示磁力線 (含方向)</label>
                    <input type="checkbox" id="linesToggle" class="w-5 h-5 text-sky-600 rounded bg-slate-700 border-gray-600 focus:ring-sky-500 focus:ring-2">
                </div>
                <div class="flex items-center justify-between">
                    <label class="text-sm font-medium text-gray-300">顯示空間磁場</label>
                    <input type="checkbox" id="vectorsToggle" class="w-5 h-5 text-sky-600 rounded bg-slate-700 border-gray-600 focus:ring-sky-500 focus:ring-2">
                </div>
                <div class="flex items-center justify-between">
                    <label class="text-sm font-medium text-gray-300">顯示電磁鐵</label>
                    <input type="checkbox" id="magnetToggle" class="w-5 h-5 text-sky-600 rounded bg-slate-700 border-gray-600 focus:ring-sky-500 focus:ring-2" disabled>
                </div>
            </div>

            <!-- Legend -->
            <div class="bg-slate-800/80 p-3 rounded-lg text-xs space-y-2 mt-4 border border-slate-600">
                <div class="flex items-center gap-2">
                    <div class="w-4 h-4 bg-red-600 rounded shadow-sm border border-white/20"></div>
                    <span>紅色箭頭：電流方向</span>
                </div>
                <div class="flex items-center gap-2">
                    <div class="w-4 h-1 bg-sky-400 rounded"></div>
                    <span>亮藍管線：連續磁力線</span>
                </div>
                <div class="flex items-center gap-2">
                    <!-- Cone icon for streamline direction -->
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="#0ea5e9">
                        <path d="M12 2L2 22h20L12 2z"/>
                    </svg>
                    <span>藍色箭頭：磁力線方向</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 3D Canvas -->
    <div id="canvas-container"></div>

    <script>
        // --- Constants & Config ---
        const CONFIG = {
            fieldPointsCount: 600, 
            fieldRange: 12,        
            arrowScale: 0.8,
            
            // Color Palette
            bg: 0xffffff,          // White Background
            wireColor: 0x8B4513,   // SaddleBrown
            currentColor: 0xdc2626,// Red-600
            currentEmissive: 0xff4444, // Glow for current arrows
            fieldColor: 0x0284c7,  // Sky-600 (Vectors)
            streamlineColor: 0x0ea5e9, // Sky-500 (Tubes)
            streamlineArrowColor: 0x0ea5e9, // Sky-500 (Same as tubes)
            
            streamlineBaseRadius: 0.04, 
        };

        // --- State ---
        let state = {
            mode: 'wire', 
            current: 2.0,
            direction: 1, 
            showLines: false, // Default: OFF
            showVectors: false, // Default: OFF
            showMagnet: false, // Default: OFF
        };

        // --- Three.js Globals ---
        let scene, camera, renderer, controls;
        let conductorMeshGroup = new THREE.Group();
        let fieldArrowsGroup = new THREE.Group();
        let currentIndicatorGroup = new THREE.Group();
        let streamlinesGroup = new THREE.Group();
        let streamlineArrowsGroup = new THREE.Group();
        let magnetGroup = new THREE.Group(); 
        
        let arrows = [];

        // --- Initialization ---
        function init() {
            const container = document.getElementById('canvas-container');

            // Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.bg);
            scene.fog = new THREE.Fog(CONFIG.bg, 20, 50);

            // Camera
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(12, 12, 12);
            camera.lookAt(0, 0, 0);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            // Controls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;

            // Lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
            dirLight.position.set(10, 20, 10);
            dirLight.castShadow = true;
            scene.add(dirLight);

            const backLight = new THREE.DirectionalLight(0xffffff, 0.3);
            backLight.position.set(-10, 10, -10);
            scene.add(backLight);

            // Grid
            const gridHelper = new THREE.GridHelper(40, 40, 0xcccccc, 0xe5e5e5);
            scene.add(gridHelper);

            // Add Groups
            scene.add(conductorMeshGroup);
            scene.add(fieldArrowsGroup);
            scene.add(currentIndicatorGroup);
            scene.add(streamlinesGroup);
            scene.add(streamlineArrowsGroup);
            scene.add(magnetGroup); 
            
            // Initialize Pools & Objects
            createArrowPool();
            createMagnet();

            // Initial Build
            rebuildScene();

            // Event Listeners
            window.addEventListener('resize', onWindowResize);
            setupUI();

            // Animation Loop
            animate();
        }

        // --- Visuals: Arrow Pool (For Scattered Vectors) ---

        function createArrowPool() {
            const arrowHeadGeo = new THREE.ConeGeometry(0.12, 0.35, 12);
            const arrowShaftGeo = new THREE.CylinderGeometry(0.04, 0.04, 1, 8);
            arrowShaftGeo.translate(0, 0.5, 0); 
            
            const material = new THREE.MeshPhongMaterial({ 
                color: CONFIG.fieldColor,
                shininess: 50
            });

            for (let i = 0; i < CONFIG.fieldPointsCount; i++) {
                const arrowGroup = new THREE.Group();
                const head = new THREE.Mesh(arrowHeadGeo, material);
                head.position.y = 1;
                const shaft = new THREE.Mesh(arrowShaftGeo, material);
                arrowGroup.add(head);
                arrowGroup.add(shaft);
                arrowGroup.visible = false;

                fieldArrowsGroup.add(arrowGroup);
                arrows.push({
                    mesh: arrowGroup,
                    head: head,
                    basePos: new THREE.Vector3()
                });
            }
        }

        // --- Visuals: Electromagnet ---
        function createMagnet() {
            const magnetRadius = 1.5;
            const magnetLength = 8; // Total length
            const poleLength = magnetLength / 2;

            // North Pole (Red) - Opacity increased to 0.8
            const northGeo = new THREE.CylinderGeometry(magnetRadius, magnetRadius, poleLength, 32);
            northGeo.translate(0, poleLength / 2, 0); 
            const northMat = new THREE.MeshPhongMaterial({
                color: 0xff0000, // Red
                transparent: true,
                opacity: 0.8, // Increased from 0.5
                shininess: 100
            });
            const northPole = new THREE.Mesh(northGeo, northMat);

            // South Pole (Blue) - Opacity increased to 0.8
            const southGeo = new THREE.CylinderGeometry(magnetRadius, magnetRadius, poleLength, 32);
            southGeo.translate(0, -poleLength / 2, 0); 
            const southMat = new THREE.MeshPhongMaterial({
                color: 0x0000ff, // Blue
                transparent: true,
                opacity: 0.8, // Increased from 0.5
                shininess: 100
            });
            const southPole = new THREE.Mesh(southGeo, southMat);

            magnetGroup.add(northPole);
            magnetGroup.add(southPole);
            magnetGroup.visible = false; // Hidden by default
        }

        // --- Scene Builder & Arrow Init ---

        function rebuildScene() {
            while(conductorMeshGroup.children.length > 0) conductorMeshGroup.remove(conductorMeshGroup.children[0]); 
            while(currentIndicatorGroup.children.length > 0) currentIndicatorGroup.remove(currentIndicatorGroup.children[0]); 
            
            rebuildStreamlines();

            const materialCopper = new THREE.MeshStandardMaterial({ 
                color: CONFIG.wireColor, 
                metalness: 0.6, 
                roughness: 0.4,
                emissive: 0x000000
            });

            if (state.mode === 'wire') {
                const geometry = new THREE.CylinderGeometry(0.6, 0.6, 30, 32);
                const wire = new THREE.Mesh(geometry, materialCopper);
                conductorMeshGroup.add(wire);

                // Add Multiple Floating Arrows for Wire (Evenly spaced) - One Side Only
                // Wire length is 30 (-15 to 15)
                for(let y = -12; y <= 12; y += 6) {
                    addCurrentMarker(new THREE.Vector3(1.2, y, 0), new THREE.Vector3(0, -1, 0));
                }

            } else if (state.mode === 'loop') {
                const geometry = new THREE.TorusGeometry(6, 0.6, 24, 64);
                geometry.rotateX(Math.PI / 2);
                const loop = new THREE.Mesh(geometry, materialCopper);
                conductorMeshGroup.add(loop);

                // Add Arrows around the loop
                const R = 6; 
                const numArrows = 8;
                for(let i=0; i<numArrows; i++) {
                    const angle = (i / numArrows) * Math.PI * 2;
                    // Position slightly outside the tube (R+offset)
                    const x = (R + 1.0) * Math.cos(angle);
                    const z = (R + 1.0) * Math.sin(angle);
                    const pos = new THREE.Vector3(x, 0, z);
                    
                    // Tangent direction for Circle in XZ plane: (-sin, 0, cos)
                    // If direction is positive, this is CCW (Standard).
                    const dir = new THREE.Vector3(-Math.sin(angle), 0, Math.cos(angle));
                    
                    addCurrentMarker(pos, dir);
                }

            } else if (state.mode === 'solenoid') {
                // Solenoid ROTATED to lie along X-axis
                const path = new CustomHelixCurve(10); // CustomHelixCurve now generates along X
                const geometry = new THREE.TubeGeometry(path, 150, 0.4, 12, false);
                const coil = new THREE.Mesh(geometry, materialCopper);
                conductorMeshGroup.add(coil);

                // Place arrows along the helical path (horizontal)
                const numArrows = 12;
                for(let i=1; i<numArrows; i++) {
                    const t = i / numArrows;
                    const pointOnCurve = path.getPoint(t);
                    const tangent = path.getTangent(t).normalize();
                    
                    // Radial from X-axis
                    // Point is (x, y, z). Radial is (0, y, z).
                    const radial = new THREE.Vector3(0, pointOnCurve.y, pointOnCurve.z).normalize();
                    const offsetPos = pointOnCurve.clone().add(radial.multiplyScalar(0.8));

                    addCurrentMarker(offsetPos, tangent);
                }
            }

            distributeFieldArrows();
        }

        // --- Streamline & Direction Arrow Generation ---
        
        function rebuildStreamlines() {
            while(streamlinesGroup.children.length > 0) streamlinesGroup.remove(streamlinesGroup.children[0]);
            while(streamlineArrowsGroup.children.length > 0) streamlineArrowsGroup.remove(streamlineArrowsGroup.children[0]);
            
            if (!state.showLines) return;
            
            const seeds = [];
            
            if (state.mode === 'wire') {
                const numCircles = Math.floor(state.current * 4) + 4; 
                const spacingConstant = 1.0;
                const spacingFactor = spacingConstant / Math.pow(state.current, 0.7); 
                const baseR = 0.8; 
                const power = 1.8; 

                for(let i = 0; i < numCircles; i++) {
                    const r = baseR + spacingFactor * Math.pow(i, power);
                    if (r > 20) break;

                    const points = [];
                    const segments = 64;
                    for(let j=0; j<=segments; j++) {
                        const theta = (j/segments) * Math.PI * 2;
                        points.push(new THREE.Vector3(r*Math.cos(theta), 0, r*Math.sin(theta)));
                    }
                    const curve = new THREE.CatmullRomCurve3(points);
                    curve.closed = true;
                    createTubeFromCurve(curve, true); // true = circular closed loop
                }
            } 
            else if (state.mode === 'loop') {
                const startX = 0.5;
                const endX = 5.0;
                const numLines = Math.floor(state.current * 3) + 2;
                
                // Add mirrored seeds for symmetry
                for(let i=0; i<numLines; i++) {
                    const t = i / (numLines - 1 || 1);
                    const x = startX + (endX - startX) * t;
                    seeds.push(new THREE.Vector3(x, 0, 0));
                    seeds.push(new THREE.Vector3(-x, 0, 0)); // Mirror
                }
                
                if (state.current > 2.5) {
                    seeds.push(new THREE.Vector3(7.5, 0, 0));
                    seeds.push(new THREE.Vector3(-7.5, 0, 0)); // Mirror
                    seeds.push(new THREE.Vector3(9.0, 0, 0));
                    seeds.push(new THREE.Vector3(-9.0, 0, 0)); // Mirror
                }
                traceAndBuildTubes(seeds);
            } 
            else if (state.mode === 'solenoid') {
                // Solenoid is now along X-axis. Seeds should be along Y-axis (vertical cross-section)
                const numInner = Math.floor(state.current * 2) + 2; 
                for(let i=0; i<numInner; i++) {
                    const maxR = 2.0;
                    // Spread along Y inside the tube
                    const y = (numInner > 1) ? -maxR + (i / (numInner-1)) * 2 * maxR : 0;
                    seeds.push(new THREE.Vector3(0, y, 0));
                }
                
                // Outer seeds - Along Y axis outside
                const numOuter = Math.max(2, Math.floor(state.current));
                for(let i=0; i<numOuter; i++) {
                     const y = 5 + i * 2;
                     seeds.push(new THREE.Vector3(0, y, 0));
                     seeds.push(new THREE.Vector3(0, -y, 0)); // Mirror
                }
                traceAndBuildTubes(seeds);
            }
        }

        function traceAndBuildTubes(seeds) {
            seeds.forEach(seed => {
                const points = [];
                let pos = seed.clone();
                points.push(pos.clone());
                
                const maxSteps = 400; 
                const stepSize = 0.2;
                let isClosed = false;

                // Trace Forward
                for(let i=0; i<maxSteps; i++) {
                    const B = calculateBField(pos);
                    if (B.length() < 0.0001) break;
                    
                    const dir = B.clone().normalize();
                    // Direction correction for trace
                    pos.add(dir.multiplyScalar(stepSize));
                    points.push(pos.clone());

                    if (pos.length() > 35) break; 
                    if (i > 10 && pos.distanceTo(seed) < stepSize * 1.5) {
                        isClosed = true;
                        points.push(seed.clone()); 
                        break;
                    }
                }

                // Trace Backward if not closed
                if (!isClosed) {
                    pos = seed.clone();
                    const backPoints = [];
                    for(let i=0; i<maxSteps; i++) {
                        const B = calculateBField(pos);
                        if (B.lengthSq() < 0.0001) break;
                        const dir = B.clone().normalize().negate(); 
                        pos.add(dir.multiplyScalar(stepSize));
                        backPoints.push(pos.clone());
                        if (pos.length() > 35) break;
                    }
                    backPoints.reverse();
                    points.unshift(...backPoints);
                }

                if (points.length > 5) {
                    const curve = new THREE.CatmullRomCurve3(points);
                    if (isClosed) curve.closed = true;
                    createTubeFromCurve(curve, isClosed);
                }
            });
        }

        function createTubeFromCurve(curve, isClosed) {
            const thickness = CONFIG.streamlineBaseRadius;
            const tubeGeo = new THREE.TubeGeometry(curve, 120, thickness, 8, curve.closed);
            const material = new THREE.MeshPhongMaterial({ 
                color: CONFIG.streamlineColor,
                emissive: 0x0044aa,
                emissiveIntensity: 0.2,
                shininess: 100
            });
            const tube = new THREE.Mesh(tubeGeo, material);
            streamlinesGroup.add(tube);

            if (!state.showLines) return;

            // Arrow on Streamlines (1/3 density)
            const coneGeo = new THREE.ConeGeometry(0.24, 0.6, 12);
            coneGeo.rotateX(Math.PI / 2); 
            const coneMat = new THREE.MeshBasicMaterial({ color: CONFIG.streamlineArrowColor });

            const length = curve.getLength();
            const arrowCount = Math.max(1, Math.floor(length / 8.0)); 

            for (let i = 0; i < arrowCount; i++) {
                let t = (i + 0.5) / arrowCount;
                if (!isClosed) t = 0.05 + t * 0.9;

                const point = curve.getPointAt(t);
                const tangent = curve.getTangentAt(t).normalize();
                
                if (state.mode === 'wire') {
                    const B = calculateBField(point);
                    if (B.dot(tangent) < 0) tangent.negate();
                } else {
                     const B = calculateBField(point);
                     if (B.dot(tangent) < 0) tangent.negate();
                }

                const arrowMesh = new THREE.Mesh(coneGeo, coneMat);
                arrowMesh.position.copy(point);
                arrowMesh.lookAt(point.clone().add(tangent));
                
                streamlineArrowsGroup.add(arrowMesh);
            }
        }

        // --- Helper Classes ---

        class CustomHelixCurve extends THREE.Curve {
            constructor(scale = 1) {
                super();
                this.scale = scale;
            }
            getPoint(t) {
                const turns = 10;
                const radius = 3.5;
                const height = 14;
                const angle = t * Math.PI * 2 * turns;
                
                // Rotated 90 degrees: Axis is X, Circle in YZ plane
                const tx = (t - 0.5) * height; // Height along X
                const ty = radius * Math.cos(angle);
                const tz = radius * Math.sin(angle);
                
                return new THREE.Vector3(tx, ty, tz);
            }
        }

        // --- New Current Arrow Design: Floating Markers ---
        function addCurrentMarker(position, direction) {
            const group = new THREE.Group();
            group.position.copy(position);
            
            const quaternion = new THREE.Quaternion();
            quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), direction);
            group.setRotationFromQuaternion(quaternion);

            // Sleek "Chevron" / Arrowhead Design
            // Using a Tetrahedral shape (Cone with 4 radial segments) gives a modern look
            // ConeGeometry(radius, height, radialSegments)
            const headGeo = new THREE.ConeGeometry(0.5, 1.2, 4);
            // Rotate so it looks sharp
            headGeo.rotateY(Math.PI / 4);
            headGeo.translate(0, 0.6, 0); // Center pivot

            const mat = new THREE.MeshPhongMaterial({ 
                color: CONFIG.currentColor, 
                shininess: 100,
                emissive: CONFIG.currentEmissive,
                emissiveIntensity: 0.5,
                flatShading: true // Makes it look techy/crystalline
            });
            
            const head = new THREE.Mesh(headGeo, mat);
            group.add(head);
            
            group.userData = { originalDir: direction.clone() };
            currentIndicatorGroup.add(group);
        }

        function distributeFieldArrows() {
            let index = 0;
            const range = CONFIG.fieldRange;
            for (let i = 0; i < CONFIG.fieldPointsCount; i++) {
                if (index >= arrows.length) break;
                let x = (Math.random() - 0.5) * 2 * range;
                let y = (Math.random() - 0.5) * 2 * range;
                let z = (Math.random() - 0.5) * 2 * range;
                let r = Math.sqrt(x*x + z*z);

                if (state.mode === 'wire') {
                    if (r < 0.8 || r > 10) { i--; continue; } 
                } 
                else if (state.mode === 'loop') {
                    if (Math.abs(y) > 8) { i--; continue; }
                }
                else if (state.mode === 'solenoid') {
                    // X-axis horizontal solenoid: check radius in YZ plane
                    const r_yz = Math.sqrt(y*y + z*z);
                    if (r_yz > 9) { i--; continue; }
                }

                arrows[index].mesh.position.set(x, y, z);
                arrows[index].basePos.set(x, y, z);
                arrows[index].mesh.visible = true;
                index++;
            }
            for (; index < arrows.length; index++) arrows[index].mesh.visible = false;
        }

        // --- Physics Engine ---

        function calculateBField(pos) {
            const I = 1.0 * state.direction; 
            const mu0 = 1.0; 
            let B = new THREE.Vector3(0, 0, 0);

            if (state.mode === 'wire') {
                const r = Math.sqrt(pos.x * pos.x + pos.z * pos.z);
                if (r < 0.1) return B;
                const magnitude = (mu0 * I) / r;
                B.set(-pos.z, 0, pos.x).normalize().multiplyScalar(magnitude);
            } 
            else if (state.mode === 'loop') {
                const R = 6;
                const segments = 32; 
                for (let i = 0; i < segments; i++) {
                    const theta = (i / segments) * Math.PI * 2;
                    const sx = R * Math.cos(theta);
                    const sz = R * Math.sin(theta);
                    const dL = new THREE.Vector3(-Math.sin(theta), 0, Math.cos(theta));

                    const rVec = new THREE.Vector3(pos.x - sx, pos.y, pos.z - sz);
                    const distSq = rVec.lengthSq();
                    const dist = Math.sqrt(distSq);
                    
                    const cross = new THREE.Vector3().crossVectors(dL, rVec);
                    cross.multiplyScalar(I / (distSq * dist)); 
                    B.add(cross);
                }
            }
            else if (state.mode === 'solenoid') {
                // Rotated Solenoid Physics (Horizontal along X)
                const R = 3.5;
                const height = 14;
                const loopCount = 12;
                for (let k = 0; k < loopCount; k++) {
                    // Loops distributed along X axis
                    const loopX = -height/2 + (k / (loopCount-1)) * height;
                    const segments = 16;
                    for (let i = 0; i < segments; i++) {
                        const theta = (i / segments) * Math.PI * 2;
                        // Circle in YZ plane
                        const sy = R * Math.cos(theta);
                        const sz = R * Math.sin(theta);
                        
                        // Tangent in YZ plane: d/dTheta (cos, sin) = (-sin, cos)
                        // Vector (0, -sin, cos) or similar.
                        // Standard Loop was in XZ, tangent (-sin, 0, cos).
                        // Here: Y->cos, Z->sin. Tangent -> Y->-sin, Z->cos.
                        const dL = new THREE.Vector3(0, -Math.sin(theta), Math.cos(theta));
                        
                        // Vector from source point (loopX, sy, sz) to field point (pos.x, pos.y, pos.z)
                        const rVec = new THREE.Vector3(pos.x - loopX, pos.y - sy, pos.z - sz);
                        const dist = rVec.length();
                        const cross = new THREE.Vector3().crossVectors(dL, rVec);
                        cross.multiplyScalar(I / (dist * dist * dist));
                        B.add(cross);
                    }
                }
            }
            return B;
        }

        // --- Animation & Updates ---

        function updateScene() {
            const time = Date.now() * 0.003;

            // Update Current Arrow Direction (Static)
            currentIndicatorGroup.children.forEach((group, i) => {
                const dir = group.userData.originalDir.clone();
                if (state.direction < 0) dir.negate();
                
                const quaternion = new THREE.Quaternion();
                quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), dir);
                group.setRotationFromQuaternion(quaternion);

                // No pulse, static scale
                group.scale.set(1.0, 1.0, 1.0);
            });

            // Update Scattered Vectors (Toggle Visibility)
            fieldArrowsGroup.visible = state.showVectors;
            
            if (state.showVectors) {
                arrows.forEach(item => {
                    if (!item.mesh.visible) return;

                    const B = calculateBField(item.basePos);
                    const rawMag = B.length();
                    if (rawMag < 0.001) {
                        item.mesh.scale.set(0.001, 0.001, 0.001);
                        return;
                    }

                    const dir = B.clone().normalize();
                    const quaternion = new THREE.Quaternion();
                    quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), dir);
                    item.mesh.setRotationFromQuaternion(quaternion);

                    const trueMag = rawMag * state.current;
                    let visualScale = Math.log(trueMag * 10 + 1) * 0.3 * CONFIG.arrowScale; 
                    visualScale = Math.min(Math.max(visualScale, 0.2), 1.5);

                    item.mesh.scale.set(visualScale, visualScale, visualScale);
                    
                    const intensity = Math.min(trueMag * 0.4, 1);
                    item.head.material.color.setHSL(0.58, 1, 0.3 + intensity * 0.3);
                });
            }

            streamlinesGroup.visible = state.showLines;
            streamlineArrowsGroup.visible = state.showLines; 

            // Update Magnet Visibility and Orientation
            const canShowMagnet = state.mode === 'loop' || state.mode === 'solenoid';
            magnetGroup.visible = state.showMagnet && canShowMagnet;

            if (magnetGroup.visible) {
                // Determine B-field direction at center
                const centerB = calculateBField(new THREE.Vector3(0.01, 0.01, 0));
                const bDir = centerB.clone().normalize();

                // Magnet geometry is aligned Y-up by default.
                // We need to rotate Y-up to match bDir.
                const quaternion = new THREE.Quaternion();
                quaternion.setFromUnitVectors(new THREE.Vector3(0, 1, 0), bDir);
                magnetGroup.setRotationFromQuaternion(quaternion);
                magnetGroup.position.set(0, 0, 0);

                if (state.mode === 'solenoid') {
                    // For horizontal solenoid, magnet should be longer
                    // Since we rotate the magnet group to match field (which is horizontal),
                    // the scale should be Y-axis (length) dominant.
                    magnetGroup.scale.set(1, 1.8, 1); 
                } else {
                    magnetGroup.scale.set(1, 0.8, 1);
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            updateScene();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- UI Logic ---
        function setupUI() {
            const modeSelect = document.getElementById('modeSelect');
            const currentSlider = document.getElementById('currentSlider');
            const directionBtn = document.getElementById('directionBtn');
            const valDisplay = document.getElementById('currentValDisplay');
            const linesToggle = document.getElementById('linesToggle');
            const vectorsToggle = document.getElementById('vectorsToggle');
            const magnetToggle = document.getElementById('magnetToggle');
            const toggleUIBtn = document.getElementById('toggleUIBtn');
            const uiPanel = document.getElementById('uiPanel');

            let timeoutId;

            // Mobile/Panel Toggle Logic
            toggleUIBtn.addEventListener('click', () => {
                uiPanel.classList.toggle('panel-hidden');
            });

            // Auto-hide on mobile initially
            if (window.innerWidth < 768) {
                uiPanel.classList.add('panel-hidden');
            }

            modeSelect.addEventListener('change', (e) => {
                state.mode = e.target.value;
                
                // RESET Toggles on mode change
                state.showLines = false;
                state.showVectors = false;
                state.showMagnet = false;
                
                linesToggle.checked = false;
                vectorsToggle.checked = false;
                magnetToggle.checked = false;

                // Disable magnet toggle for 'wire' mode
                if (state.mode === 'wire') {
                    magnetToggle.disabled = true;
                } else {
                    magnetToggle.disabled = false;
                }
                rebuildScene();
            });

            currentSlider.addEventListener('input', (e) => {
                state.current = parseFloat(e.target.value);
                valDisplay.textContent = state.current.toFixed(1) + " A";
                
                clearTimeout(timeoutId);
                timeoutId = setTimeout(() => {
                    if (state.showLines) rebuildStreamlines();
                }, 50); 
            });

            directionBtn.addEventListener('click', () => {
                state.direction *= -1;
                if (state.showLines) rebuildStreamlines(); 
            });
            
            linesToggle.addEventListener('change', (e) => {
                state.showLines = e.target.checked;
                rebuildStreamlines(); 
            });

            vectorsToggle.addEventListener('change', (e) => {
                state.showVectors = e.target.checked;
            });

            magnetToggle.addEventListener('change', (e) => {
                state.showMagnet = e.target.checked;
            });
        }

        // Start
        init();

    </script>
</body>
