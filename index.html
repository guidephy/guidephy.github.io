<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
  <title>我的jQuery Mobile程式</title>
 
    <link rel=stylesheet href=jquery.mobile-1.4.5.min.css>
    <script src=jquery-2.2.4.min.js></script>
    <script src=jquery.mobile-1.4.5.min.js></script>
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
	  
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
  
    <body>  

    <div data-role="page">
	    
      <div data-role="header" data-position="fixed">
      <h1>物理測驗</h1>
      </div>
	    
      <div data-role="content">

      <div data-role="content">
	      
      <h4>題目</h4>	      
      <h4 id="question"></h4>
     
     <h4>請選擇答案</h4>
     
     <div data-role="controlgroup" data-type="vertical">
     
   
     <button id="answer1"></button>
     <input id="answer2" type="button" value="" onclick="wrong()">
     <input id="answer3" type="button" value="" onclick="wrong()">
     <input id="answer4" type="button" value="" onclick="wrong()">
	     
     </div>
     </div>

     <div data-role="content">		    
     <button id="sendBtn">下一題</button>
     </div>
     
   
  
	
       </div>
	    
	    
	    
      <div data-role="footer" data-position="fixed" data-theme="b">
      <h4>&copy;Guidephy</h4>
      </div>
	    
     </div> 
	    
  
	    
  </body>
	
   <script language="JavaScript">
	  	   

    function correct()
    {
        alert("答對");
    }
     function wrong()
    {
        alert("答錯");
    }
	   
    
   // document.getElementById('answer1').value = "牛頓";
    document.getElementById('answer2').value = "愛因斯坦";
    document.getElementById('answer3').value = "焦耳";
    document.getElementById('answer4').value = "虎克";
   

    
  </script>
	
 <script>	
      
      sendBtn = $('#sendBtn');
      show = $('#question');
      answer1=$('#answer1');
      
      
     var parameter = {};
	 
   

     sendBtn.on('click',function() {
     var x=Math.floor(Math.random() * 83)+2;	
     parameter = {
      url: "https://docs.google.com/spreadsheets/d/1qGiYPT785kBcpGI41Fdd3KJ4mEogwu1v1BV3Zbmtd-o/edit#gid=0",
      name: '題目',
      startRow: x,
      startColumn: 2
      };
      
     
      $.get("https://script.google.com/macros/s/AKfycbyR7UthpPVF9nYWh2z4KP-aeut4dUCocxi8H6yMG2xC0tGMemU/exec", parameter, function(data) {
      if(!data){
        show.text('無資料');
      }else{
	var content=JSON.parse(data);
        show.text(content[0]);
	answer1.text(content[1]);
      }
      });
	     
      
	     
     });
 </script>
                                                   
                                                   
</html>
