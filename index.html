  <script>
 
    
     sendBtn = $('#sendBtn'),
     show = $('#show');
  var parameter = {};

  sendBtn.on('click',function() {
    parameter = {
      url: "https://docs.google.com/spreadsheets/d/1qGiYPT785kBcpGI41Fdd3KJ4mEogwu1v1BV3Zbmtd-o/edit#gid=0",
      name: '題目',
      startRow: 2,
      startColumn: 5;
    };
    $.get("https://script.google.com/macros/s/AKfycbyR7UthpPVF9nYWh2z4KP-aeut4dUCocxi8H6yMG2xC0tGMemU/exec", parameter, function(data) {
      if(!data){
        show.text('無資料');
      }else{
        show.text(data);
      }
    });
  });
  </script>
