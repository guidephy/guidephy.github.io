<body>
  <div align="center">
  <h2 style="color:blue;">資訊機房溫溼度監控</h2>
  </div>

 


  <div align="center" id="nowState">
  <h3 >機房狀態</h3>
  <p style="display:inline;"id="dhtData">溫度:, 溼度:</p> <br>
  </div>
  <br>


</body>

<script>

var sendMail=false;
var dht;




boardReady({board: 'Smart', device: '10VnA5Py', transport: 'mqtt', multi: true}, function (board) {
  board.samplingInterval = 50;

  dht = getDht(board, 2);

  dht.read(function(evt){
    document.getElementById('dhtData').innerHTML = (['溫度:',dht.temperature,'°C,','溼度:',dht.humidity,'%'].join(''));
  }, 1000);
});



</script>
