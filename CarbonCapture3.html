<body>
  <div align="center">

<h2 style="color:blue;">碳捕捉暨Na循環發電系統</h2>
 </div>



<div align="center">
<button id="sendBtn" onclick="send()">開始運行</button><br><br>

<div align="center">
	<h2 style="display:inline;">目前狀態:</h2><h2 style="display:inline;" id="state"></h2>

</div>
<h2 id="data"></h2>
<h2 id="timer1">運行時間:650秒</h2>
<h2 id="timer" style="display: none;"></h2>
<br>
<img src="images/equipment.png"  width="90%" alt="">

 
</div>
	
	




<script>
var Switch;
var Battery;
var recycle;
var starttime;
Battery=0;

var myVar=setInterval(function(){myTimer()},10);

document.getElementById('data').innerHTML = (['電池電壓:',0.79,"V",("<br/>"),("<br/>"),'循環次數:',1,"次"].join(''));



function get_time(t) {
  var varTime = new Date(),
    varHours = varTime.getHours(),
    varMinutes = varTime.getMinutes(),
    varSeconds = varTime.getSeconds();

  var varNow;
  if (t == "hms") {
    varNow = varHours + ":" + varMinutes + ":" + varSeconds;
  } else if (t == "h") {
    varNow = varHours;
  } else if (t == "m") {
    varNow = varMinutes;
  } else if (t == "s") {
    varNow = varSeconds;
  }
  return varNow;
}




function send() {



   document.getElementById("sendBtn").style.display='none';
   document.getElementById('state').innerHTML ="碳捕捉";
  boardReady({board: 'Smart', device: '10VaEXRV', transport: 'mqtt', multi: true}, function (board) {
  board.samplingInterval = 50;
  Switch = getRelay(board, 2);
  Battery = getPhotocell(board, 0);
  recycle = 1;

  
		document.getElementById('data').innerHTML = (['電池電壓:',0.88,"V",("<br/>"),("<br/>"),'循環次數:',recycle,"次"].join(''));


  if (Switch.detectedVal < 0.8) {
    Switch.on();
    recycle = recycle + 1;
    document.getElementById('state').innerHTML ="碳捕捉";

  } else if(Switch.detectedVal >= 0.8){
    Switch.off();
    document.getElementById('state').innerHTML ="電池發電";
  }else{
  	document.getElementById('state').innerHTML ="碳捕捉";
  }
});


 starttime = new Date();
 clearInterval(myVar);
 myVar=setInterval(function(){myTimer()},10);
 document.getElementById("timer1").style.display='none';
 document.getElementById("timer").style.display='';

 }
     


        function myTimer()
      {
         
        
        document.getElementById("timer").innerHTML="運行時間:72350"+"秒";
      }



</script>

</body>
