<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>遠端搖控鐵捲門</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0e0e0, #ffffff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      max-width: 90%;
    }

    h4 {
      margin-bottom: 20px;
      color: #333333;
      font-size: 28px;
      font-weight: bold;
    }

    #status {
      margin-bottom: 30px;
      font-size: 18px;
      color: #555;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      gap: 40px;
    }

    .arrow-up,
    .arrow-down {
      display: inline-block;
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.3s;
    }

    .arrow-up {
      border-bottom: 70px solid #007bff;
    }

    .arrow-down {
      border-top: 70px solid #007bff;
    }

    .arrow-up:hover,
    .arrow-down:hover {
      transform: scale(1.15);
    }

    .arrow-up:active,
    .arrow-down:active {
      transform: scale(0.9);
    }

    .disabled {
      opacity: 0.4;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h4>遠端搖控鐵捲門</h4>
    <div id="status">狀態：待機中</div>
    <div class="button-container">
      <div id="btn-open" class="arrow-up"></div>
      <div id="btn-close" class="arrow-down"></div>
    </div>
  </div>

  <!-- Webduino 套件 -->
  <script src="https://blocklypro.webduino.io/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="https://blocklypro.webduino.io/dist/lib/webduino-all-0.4.20.min.js"></script>
  <script src="https://blocklypro.webduino.io/dist/webduino-blockly.min.js"></script>
  <script src="https://blocklypro.webduino.io/dist/lib/firebase.min.js"></script>
  <script src="https://blocklypro.webduino.io/dist/lib/runtime.min.js"></script>

  <script>
    // 延遲函數
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    // 更新狀態文字
    function setStatus(text) {
      document.getElementById('status').innerText = "狀態：" + text;
    }

    // 禁用按鈕
    function disableButtons() {
      document.getElementById('btn-open').classList.add('disabled');
      document.getElementById('btn-close').classList.add('disabled');
    }

    // 啟用按鈕
    function enableButtons() {
      document.getElementById('btn-open').classList.remove('disabled');
      document.getElementById('btn-close').classList.remove('disabled');
    }

    (async function () {
      let openDoor, closeDoor;

      boardReady({ board: 'Smart', device: '10drnmad', transport: 'mqtt' }, async function (board) {
        board.samplingInterval = 100;
        openDoor = getRelay(board, 14);
        closeDoor = getRelay(board, 16);

        openDoor.off();
        closeDoor.off();

        // 開門
        document.getElementById('btn-open').addEventListener('click', async function () {
          disableButtons();
          setStatus("開門中...");
          openDoor.on();
          await sleep(500); // 0.5秒
          openDoor.off();
          setStatus("待機中");
          enableButtons();
        });

        // 關門
        document.getElementById('btn-close').addEventListener('click', async function () {
          disableButtons();
          setStatus("關門中...");
          closeDoor.on();
          await sleep(500); // 0.5秒
          closeDoor.off();
          setStatus("待機中");
          enableButtons();
        });
      });
    }());
  </script>
</body>

</html>
