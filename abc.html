<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>遠端搖控鐵捲門 - 測試版</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e0e0e0, #ffffff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      max-width: 90%;
    }

    h4 {
      margin-bottom: 20px;
      color: #333333;
      font-size: 24px;
      font-weight: bold;
    }

    #status {
      margin-bottom: 20px;
      font-size: 16px;
      color: #555;
    }

    .button-container {
      display: flex;
      justify-content: space-around;
      gap: 40px;
    }

    .arrow-up,
    .arrow-down {
      display: inline-block;
      width: 0;
      height: 0;
      border-left: 40px solid transparent;
      border-right: 40px solid transparent;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.3s;
    }

    .arrow-up {
      border-bottom: 70px solid #007bff;
    }

    .arrow-down {
      border-top: 70px solid #007bff;
    }

    .arrow-up:hover,
    .arrow-down:hover {
      transform: scale(1.15);
    }

    .arrow-up:active,
    .arrow-down:active {
      transform: scale(0.9);
    }

    .disabled {
      opacity: 0.4;
      pointer-events: none;
    }

    .settings {
      margin-top: 20px;
      font-size: 14px;
      text-align: left;
    }

    .settings label {
      display: block;
      margin-top: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h4>遠端搖控鐵捲門 - 測試版</h4>
    <div id="status">狀態：待機中</div>
    <div class="button-container">
      <div id="btn-open" class="arrow-up"></div>
      <div id="btn-close" class="arrow-down"></div>
    </div>
    <div class="settings">
      <label>
        觸發時間 (秒):
        <input type="number" id="trigger-time" value="1" min="0.5" step="0.5">
      </label>
      <label>
        觸發模式:
        <select id="trigger-mode">
          <option value="high">高電位觸發</option>
          <option value="low">低電位觸發</option>
        </select>
      </label>
    </div>
  </div>

  <!-- Webduino 套件 -->
  <script src="https://blocklypro.webduino.io/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="https://blocklypro.webduino.io/dist/lib/webduino-all-0.4.20.min.js"></script>
  <script src="https://blocklypro.webduino.io/dist/webduino-blockly.min.js"></script>
  <script src="https://blocklypro.webduino.io/dist/lib/firebase.min.js"></script>
  <script src="https://blocklypro.webduino.io/dist/lib/runtime.min.js"></script>

  <script>
    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    function setStatus(text) {
      document.getElementById('status').innerText = "狀態：" + text;
    }

    function disableButtons() {
      document.getElementById('btn-open').classList.add('disabled');
      document.getElementById('btn-close').classList.add('disabled');
    }

    function enableButtons() {
      document.getElementById('btn-open').classList.remove('disabled');
      document.getElementById('btn-close').classList.remove('disabled');
    }

    (async function () {
      let openDoor, closeDoor;

      boardReady({ board: 'Smart', device: '10drnmad', transport: 'mqtt' }, async function (board) {
        board.samplingInterval = 100;
        openDoor = getRelay(board, 14);
        closeDoor = getRelay(board, 16);

        openDoor.off();
        closeDoor.off();

        async function triggerRelay(relay, actionName) {
          disableButtons();
          const triggerTime = parseFloat(document.getElementById('trigger-time').value) * 1000;
          const mode = document.getElementById('trigger-mode').value;
          setStatus(`${actionName}中... (${triggerTime / 1000}秒, ${mode}觸發)`);

          if (mode === "high") {
            relay.on();
            await sleep(triggerTime);
            relay.off();
          } else {
            relay.off();
            await sleep(triggerTime);
            relay.on();
          }

          setStatus("待機中 (間隔2秒防誤觸)");
          await sleep(2000);
          enableButtons();
        }

        // 開門
        document.getElementById('btn-open').addEventListener('click', async function () {
          await triggerRelay(openDoor, "開門");
        });

        // 關門
        document.getElementById('btn-close').addEventListener('click', async function () {
          await triggerRelay(closeDoor, "關門");
        });
      });
    }());
  </script>
</body>

</html>
