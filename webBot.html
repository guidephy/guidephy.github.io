<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>隨身家教</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #f7f6f2; /* 柔和背景 */
        }

        .sidebar {
            width: 250px;
            background-color: #f0f0f0; /* 淡灰色 */
            color: #333; /* 深灰字體 */
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1); /* 輕微陰影 */
        }

        .sidebar.hidden {
            transform: translateX(-250px);
        }

        .sidebar-header {
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            background-color: #f0f0f0; /* 統一背景色 */
        }

        .sidebar-menu {
            flex: 1;
            padding: 10px;
        }

        .menu-item {
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.2s ease, color 0.2s ease;
            color: #333;
        }

        .menu-item:hover {
            background-color: #d9d9d9; /* hover效果 */
            color: #000; /* 深色字體 */
        }

        .menu-item.close-menu {
            display: none;
            background-color: #ff6666; /* 紅色 */
            color: white;
            text-align: center;
            font-weight: bold;
        }

        .menu-item.close-menu:hover {
            background-color: #cc0000;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #fafafa; /* 主區域背景 */
        }

        .header {
            background-color: #8ab0ab; /* 文青綠 */
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        .chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease-in-out;
            font-size: 14px;
        }

        .user-message {
            align-self: flex-end;
            background-color: #d9f2d9; /* 柔和綠 */
            color: #333;
        }

        .bot-message {
            align-self: flex-start;
            background-color: #e8e8e8; /* 柔和灰 */
            color: #333;
        }

        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: white;
            align-items: center;
            gap: 10px;
        }

        .upload-button {
            background-color: #8ab0ab; /* 文青綠 */
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            cursor: pointer;
        }

        .upload-button:hover {
            background-color: #6e928b;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
        }

        #send-button {
            padding: 10px 20px;
            background-color: #8ab0ab; /* 文青綠 */
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        #send-button:hover {
            background-color: #6e928b; /* hover顏色 */
        }

        .image-preview {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 5px;
        }

        .image-preview img {
            max-width: 50px;
            border-radius: 10px;
        }

        .image-preview .delete-button {
            background-color: red;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: absolute;
                height: 100%;
                top: 0;
                left: 0;
                transform: translateX(-250px);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .header .menu-toggle {
                display: block;
            }

            .menu-item.close-menu {
                display: block;
            }

            .main-content {
                flex: 1;
                margin-left: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">探索工具箱</div>
        <div class="sidebar-menu">
            <div class="menu-item close-menu" id="close-menu">關閉選單</div>
            <div class="menu-item">回到主畫面</div>
            <div class="menu-item" id="open-link">開啟物理導覽網站</div>
        </div>
    </div>
    <div class="main-content">
        <div class="header">
            <span class="menu-toggle" id="menu-toggle">☰</span>
            隨身家教
        </div>
        <div class="chat-window" id="chat-window"></div>
        <div class="input-area">
            <label class="upload-button">
                上傳照片
                <input type="file" id="upload-image" accept="image/*" style="display: none;">
            </label>
            <div id="image-preview-container" class="image-preview"></div>
            <input type="text" id="user-input" placeholder="輸入訊息...">
            <button id="send-button">傳送</button>
        </div>
    </div>
    <script>
        const sidebar = document.getElementById('sidebar');
        const menuToggle = document.getElementById('menu-toggle');
        const closeMenu = document.getElementById('close-menu');
        const openLink = document.getElementById('open-link');
        const uploadImage = document.getElementById('upload-image');
        const sendButton = document.getElementById('send-button');
        const userInput = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');
        const imagePreviewContainer = document.getElementById('image-preview-container');

        let selectedImage = null;

        // 漢堡圖標控制選單顯示/隱藏
        menuToggle.addEventListener('click', () => {
            sidebar.classList.add('show');
        });

        // 手機模式下關閉選單按鈕
        closeMenu.addEventListener('click', () => {
            sidebar.classList.remove('show');
        });

        // 開啟外部連結
        openLink.addEventListener('click', () => {
            window.open('https://guidephy.github.io/', '_blank');
        });

        // 照片上傳
        uploadImage.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    selectedImage = e.target.result;
                    imagePreviewContainer.innerHTML = `
                        <img src="${selectedImage}" alt="圖片預覽">
                        <div class="delete-button" onclick="clearImage()">x</div>
                    `;
                };
                reader.readAsDataURL(file);
            }
        });

        // 清除圖片預覽
        function clearImage() {
            selectedImage = null;
            imagePreviewContainer.innerHTML = '';
        }

        // 傳送訊息功能
        sendButton.addEventListener('click', () => {
            const message = userInput.value.trim();
            if (!message && !selectedImage) return;

            if (selectedImage) {
                appendMessage(selectedImage, 'user-message', true);
                clearImage();
            }

            if (message) {
                appendMessage(message, 'user-message');
            }

            userInput.value = '';

            setTimeout(() => {
                appendMessage('機器人回應：' + message, 'bot-message');
            }, 500);
        });

        function appendMessage(content, className, isImage = false) {
            const message = document.createElement('div');
            message.classList.add('message', className);

            if (isImage) {
                const img = document.createElement('img');
                img.src = content;
                img.style.maxWidth = '150px';
                img.style.borderRadius = '10px';
                message.appendChild(img);
            } else {
                message.textContent = content;
            }

            chatWindow.appendChild(message);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }
    </script>
</body>
</html>
