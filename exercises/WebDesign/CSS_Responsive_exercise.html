<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Responsive Two-Column Layout Example</title>
	<style>
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 0 20px;
			display: flex;
			flex-wrap: wrap;
		}
		.left-column {
			flex-basis: 60%;
			padding-right: 20px;
			box-sizing: border-box;

		}
		.right-column {
			flex-basis: 40%;
			box-sizing: border-box;
		}




		@media (max-width: 767px) {
			.container {
				flex-direction: column;
			}
			.left-column,
			.right-column {
				flex-basis: 100%;
				padding-right: 0;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="left-column">
			<h1>觀音高中</h1>
			<p >觀音高中是位於桃園市觀音區的高中，有五種學制，包含普通科、化工科、動畫科、體育班以及國中部。</p>

			<h1>物理科</h1>
			<p>物理科為自然領域的其中一個科目。</p>

			<h1>物理教師</h1>
			<p>姓名:林仟弘</p>
		
		</div>
		<div class="right-column">
			<h3>聯絡方式</h3>
			<p>電話:03-4981464分機611 </p>
			
		</div>
	</div>
</body>

</html>
