<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高中物理素養題</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        #game-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .blank {
            display: inline-block;
            width: 80px;
            height: 30px;
            border: 1px dashed #999;
            text-align: center;
            line-height: 30px;
            margin: 0 5px;
        }
        .answer-area {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .draggable {
            padding: 5px 10px;
            background-color: #f0f0f0;
            border: 1px solid #999;
            cursor: move;
            touch-action: none;
            user-select: none;
        }
        .dragging {
            opacity: 0.5;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>高中物理素養題</h1>
        
        <div id="passage">
            月亮環繞著<span id="blank-1" class="blank" data-correct="地球"></span>運行。
            太陽是我們太陽系的<span id="blank-2" class="blank" data-correct="中心"></span>。
        </div>
        
        <div id="answer-area" class="answer-area">
            <div id="option-1" class="draggable" draggable="true" data-answer="中心">中心</div>
            <div id="option-2" class="draggable" draggable="true" data-answer="地球">地球</div>
            <div id="option-3" class="draggable" draggable="true" data-answer="星星">星星</div>
        </div>
        
        <button onclick="checkAnswers()">確認答案</button>
        
        <div id="result"></div>
        
        <div id="footer">
            <a href="https://guidephy.github.io/" target="_blank">@Guidephy</a>
        </div>
    </div>

    <script>
        let draggingElement = null;

        function handleDragStart(e) {
            this.classList.add('dragging');
            draggingElement = this;
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            if (draggingElement != this) {
                this.textContent = draggingElement.textContent;
                draggingElement.style.visibility = 'hidden';
            }
            return false;
        }

        function handleDragEnd() {
            this.classList.remove('dragging');
        }

        function handleTouchStart(e) {
            const touch = e.touches[0];
            draggingElement = this;
            this.classList.add('dragging');
            this.style.position = 'absolute';
            this.style.zIndex = 1000;
            moveAt(touch.pageX, touch.pageY);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!draggingElement) return;
            const touch = e.touches[0];
            moveAt(touch.pageX, touch.pageY);
        }

        function handleTouchEnd(e) {
            if (!draggingElement) return;
            draggingElement.classList.remove('dragging');
            draggingElement.style.position = '';
            draggingElement.style.zIndex = '';
            const blank = document.elementFromPoint(e.changedTouches[0].pageX, e.changedTouches[0].pageY);
            if (blank && blank.classList.contains('blank')) {
                blank.textContent = draggingElement.textContent;
                draggingElement.style.visibility = 'hidden';
            }
            draggingElement = null;
        }

        function moveAt(pageX, pageY) {
            draggingElement.style.left = pageX - draggingElement.offsetWidth / 2 + 'px';
            draggingElement.style.top = pageY - draggingElement.offsetHeight / 2 + 'px';
        }

        function checkAnswers() {
            const blanks = document.querySelectorAll('.blank');
            let allCorrect = true;
            blanks.forEach(blank => {
                const correct = blank.dataset.correct;
                const answer = blank.textContent.trim();
                if (correct !== answer) {
                    allCorrect = false;
                }
            });
            document.getElementById('result').textContent = allCorrect ? '答案正確！' : '答案不正確，請再試一次。';
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const draggables = document.querySelectorAll('.draggable');
            const blanks = document.querySelectorAll('.blank');

            draggables.forEach(draggable => {
                draggable.addEventListener('dragstart', handleDragStart);
                draggable.addEventListener('dragend', handleDragEnd);
                draggable.addEventListener('touchstart', handleTouchStart);
                draggable.addEventListener('touchmove', handleTouchMove);
                draggable.addEventListener('touchend', handleTouchEnd);
            });

            blanks.forEach(blank => {
                blank.addEventListener('dragover', handleDragOver);
                blank.addEventListener('drop', handleDrop);
            });
        });
    </script>
</body>
</html>
