<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填空拖曳遊戲</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        #game-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #577590;
        }
        p {
            font-size: 18px;
        }
        .blank {
            border-bottom: 2px solid #000;
            min-width: 100px;
            display: inline-block;
            margin: 0 5px;
            text-align: center;
            height: 25px;
        }
        .draggable {
            background-color:   #FFFF6F;
            color: #333;
            padding: 8px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            display: inline-block;
            cursor: grab;
            transition: background-color 0.3s;
        }
        .answer-area {
            margin-top: 20px;
            padding: 10px;
            border-top: 2px solid #ccc;
        }
        #submit {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #577590;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #submit:hover {
            background-color: #2a9d8f;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        #footer {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>物理素養題目</h1>
        <div id="passage">
            <p>
                月亮環繞著<span class="blank" id="blank-1" data-correct="地球"></span>運行。
                太陽是我們太陽系的<span class="blank" id="blank-2" data-correct="中心"></span>。
            </p>
        </div>
        <div class="answer-area" id="answer-area">
            <div class="draggable" draggable="true" id="option-1" data-answer="中心">中心</div>
            <div class="draggable" draggable="true" id="option-2" data-answer="地球">地球</div>
            <div class="draggable" draggable="true" id="option-3" data-answer="星星">星星</div>
        </div>
        <button id="submit">確認答案</button>
        <div id="result"></div>
        <div id="footer">@Guidephy</div>
    </div>

    <script>
        let draggedElement = null;

        // 處理拖曳事件
        document.querySelectorAll('.draggable').forEach(draggable => {
            draggable.addEventListener('dragstart', function (e) {
                draggedElement = e.target;
            });

            // 添加觸控事件支援
            draggable.addEventListener('touchstart', function (e) {
                draggedElement = e.target;
            });
        });

        document.querySelectorAll('.blank').forEach(blank => {
            blank.addEventListener('dragover', function (e) {
                e.preventDefault();
            });

            blank.addEventListener('drop', function (e) {
                e.preventDefault();
                if (draggedElement) {
                    e.target.textContent = draggedElement.textContent;
                    e.target.dataset.userAnswer = draggedElement.dataset.answer;
                    draggedElement.style.display = 'none';
                    draggedElement = null;
                }
            });

            // 添加觸控事件支援
            blank.addEventListener('touchend', function (e) {
                if (draggedElement) {
                    e.target.textContent = draggedElement.textContent;
                    e.target.dataset.userAnswer = draggedElement.dataset.answer;
                    draggedElement.style.display = 'none';
                    draggedElement = null;
                }
            });
        });

        // 確認答案按鈕
        document.getElementById('submit').addEventListener('click', function () {
            let correct = true;
            document.querySelectorAll('.blank').forEach(blank => {
                const userAnswer = blank.dataset.userAnswer;
                const correctAnswer = blank.dataset.correct;

                if (userAnswer !== correctAnswer) {
                    correct = false;
                    blank.style.color = 'red';

                    // 將錯誤答案返回到答案區
                    const wrongOption = document.querySelector(`[data-answer="${userAnswer}"]`);
                    wrongOption.style.display = 'inline-block';
                    blank.textContent = "";
                    blank.removeAttribute('data-userAnswer');
                } else {
                    blank.style.color = 'green';
                }
            });

            document.getElementById('result').textContent = correct ? "所有答案正確！" : "有些答案不正確，請再試一次。";
        });
    </script>
</body>
</html>
