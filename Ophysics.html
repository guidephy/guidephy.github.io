<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物理學習</title>
    <style>
        /* 可以添加一些樣式來美化頁面 */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

      
        .question {
            margin-top: 20px;
        }

        #videoContainer {
            display: none;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 高寬比例 */
            overflow: hidden;
        }

        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<h1>物理學習</h1>

<div id="videoContainer">
    <!-- YouTube 嵌入影片 -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/P7cEPc5cwKU?rel=0" frameborder="0" allowfullscreen></iframe>

    <!-- 問題區域 -->

</div>

<div id="Question" style='visibility:hidden'>
    <div class="question">
        <h3>問題 1（選擇題）：......？</h3>
        <input type="radio" name="q1" value="A"> A
        <input type="radio" name="q1" value="B"> B
        <input type="radio" name="q1" value="C"> C
        <input type="radio" name="q1" value="D"> D

    </div>

    <div class="question">
        <h3>問題 2（選擇題）：......？</h3>
        <input type="radio" name="q2" value="A"> A
        <input type="radio" name="q2" value="B"> B
        <input type="radio" name="q2" value="C"> C
        <input type="radio" name="q2" value="D"> D
    </div>

    <div class="question">
        <h3>問題 3（簡答題）：......？</h3>
        <textarea id="q3Answer" rows="1" cols="50"></textarea>
    </div>

    <!-- 送出答案的按鈕 -->
    <button id="submitBtn" onclick="submitAnswers()">下一關</button>
</div>
<script>

    questionAppearTime=5*1000;
    // 影片結束後顯示問題和按鈕
    document.querySelector('iframe').addEventListener('load', function () {
        document.getElementById('videoContainer').style.display = 'block';
    });

       setTimeout(function() {
            document.getElementById("Question").style.visibility='visible'; ;
        }, questionAppearTime); // 1分鐘 = 60,000毫秒

    function submitAnswers() {
        // 取得正確的答案
        q1CorrectAnswer="A";
        q2CorrectAnswer="D";
        q3CorrectAnswer="123";
        // 取得問題的答案
        var q1Answer = document.querySelector('input[name="q1"]:checked');
        var q2Answer = document.querySelector('input[name="q2"]:checked');
        var q3Answer = document.getElementById('q3Answer').value;

        // 在實際應用中，你可能需要進行答案的驗證和處理

       if(q1Answer.value==q1CorrectAnswer&&q2Answer.value==q2CorrectAnswer&&q3Answer.trim().toLowerCase() === q3CorrectAnswer.trim().toLowerCase()){
            alert("答對了");
        }else{
            alert("答案有誤，請重新作答，或再觀看影片找尋答案!");
        }

        // 這裡只是一個簡單的例子，可以在控制台中看到答案
        console.log('問題1答案：', q1Answer ? q1Answer.value : '未選擇');
        console.log('問題2答案：', q2Answer ? q2Answer.value : '未選擇');
        console.log('問題3答案：', q3Answer || '未填寫');
    }


</script>

</body>
</html>
